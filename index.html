<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribuição de Borel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Distribuição de Borel</h1>

    <label for="lambda">Valor de λ:</label>
    <input type="number" id="lambda" value="0.6" step="0.1" min="0" max="2">

    <label for="nMax">Número máximo de eventos (n):</label>
    <input type="number" id="nMax" value="10">

    <button onclick="calculateBorel()">Calcular e Plotar</button>

    <canvas id="pmfChart"></canvas>
    <canvas id="cdfChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
